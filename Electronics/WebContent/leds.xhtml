<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="LEDs" /></title>
</h:head>

<h:body>
	<h:form id="ledForm">

		<table>

			<tr>
				<th>
					<h:outputText value="color" />
				</th>
				<td>
					<p:inputText id="colorId" value="#{leds.led.color}" />
				</td>
			</tr>
			<tr>
				<th>
					<h:outputText value="voltage" />
				</th>
				<td>
					<p:inputText id="voltageId" value="#{leds.led.voltage}" />
				</td>
			</tr>
			<tr>
				<th>
					<h:outputText value="used" />
				</th>
				<td>
					<p:inputText id="usedId" value="#{leds.led.numberOfUsedPieces}" />
				</td>
			</tr>
			<tr>
				<th>
					<h:outputText value="total" />
				</th>
				<td>
					<p:inputText id="totalId" value="#{leds.led.numberOfPieces}" />
				</td>
			</tr>

			<tr>
				<td>
					<h:commandButton value="Save" action="#{leds.save}">
						<f:ajax execute="@form" render="@form" />
					</h:commandButton>
				</td>
			</tr>
		</table>

		<p:dataTable id="ledListId" value="#{leds.ledList}" var="row" rowIndexVar="index" rows="10" paginator="true">
			<p:column>
				<f:facet name="header">#</f:facet>
				<h:outputText value="#{index + 1}" />
			</p:column>


			<p:column filterBy=" #{row.color}" filterMatchMode="contains">
				<f:facet name="header">color</f:facet>
				<h:outputText value="#{row.color}" />
			</p:column>

			<p:column filterBy=" #{row.voltage}" filterMatchMode="contains">
				<f:facet name="header">voltage</f:facet>
				<h:outputText value="#{row.voltage}" />
			</p:column>


			<p:column filterBy=" #{row.numberOfUsedPieces}" filterMatchMode="contains">
				<f:facet name="header">used</f:facet>
				<h:outputText value="#{row.numberOfUsedPieces}" />
			</p:column>

			<p:column filterBy="#{row.numberOfPieces}" filterMatchMode="contains">
				<f:facet name="header">total</f:facet>
				<h:outputText value="#{row.numberOfPieces}" />
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
