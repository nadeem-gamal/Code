<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css" target="head" />
	<h:outputStylesheet library="css" name="bootstrap-theme.css" target="head" />
	<h:outputScript library="js" name="jquery.js" target="head" />
	<h:outputScript library="js" name="bootstrap.js" target="head" />

	<h:outputScript library="js" name="utilities.js" target="head" />
	<title><h:outputText value="Capacitors" /></title>
</h:head>

<h:body>
	<h:form id="capacitorForm">
		<ui:decorate template="/template.xhtml">

			<table>
				<tr>
					<th><h:outputText value="type" /></th>
					<td><p:inputText id="typeId" value="#{capacitors.capacitor.type}" /></td>
				</tr>
				<tr>
					<th><h:outputText value="value" /></th>
					<td><p:inputText id="valueId" value="#{capacitors.capacitor.value}" /></td>
				</tr>
				<tr>
					<th><h:outputText value="used" /></th>
					<td><p:inputText id="usedId" value="#{capacitors.capacitor.numberOfUsedPieces}" /></td>
				</tr>
				<tr>
					<th><h:outputText value="total" /></th>
					<td><p:inputText id="totalId" value="#{capacitors.capacitor.numberOfPieces}" /></td>
				</tr>

				<tr>
					<td><h:commandButton value="Save" action="#{capacitors.save}" styleClass="btn btn-primary">
							<f:ajax execute="@form" render="@form" />
						</h:commandButton></td>
				</tr>
			</table>
			<table>
				<tr>
					<td><p:dataTable id="capacitorListId" value="#{capacitors.capacitorList}" var="row" rowIndexVar="index" rows="10" paginator="true">
							<p:column>
								<f:facet name="header">#</f:facet>
								<h:outputText value="#{index + 1}" />
							</p:column>

							<p:column filterBy=" #{row.type}" filterMatchMode="contains">
								<f:facet name="header">type</f:facet>
								<h:outputText value="#{row.type}" />
							</p:column>

							<p:column filterBy=" #{row.value}" filterMatchMode="contains">
								<f:facet name="header">value</f:facet>
								<h:outputText value="#{row.value}" />
							</p:column>

							<p:column filterBy=" #{row.numberOfUsedPieces}" filterMatchMode="contains">
								<f:facet name="header">used</f:facet>
								<h:outputText value="#{row.numberOfUsedPieces}" />
							</p:column>

							<p:column filterBy="#{row.numberOfPieces}" filterMatchMode="contains">
								<f:facet name="header">total</f:facet>
								<h:outputText value="#{row.numberOfPieces}" />
							</p:column>
<p:column>
								<f:facet name="header">Usage ( % )</f:facet>
								<div class="progress">
									<div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="#{row.numberOfUsedPieces}" aria-valuemin="0" aria-valuemax="#{row.numberOfPieces}" style="width: #{row.percentageOfUsedPieces}%;"></div>
								</div>
							</p:column>
							<p:column>
								<f:facet name="header">Delete</f:facet>
								<h:commandLink actionListener="#{capacitors.delete(row)}" >
									<span class="glyphicon glyphicon-remove" aria-hidden="true"> </span>

									<f:ajax render="capacitorForm:capacitorListId" />
								</h:commandLink>

							</p:column>

						</p:dataTable></td>
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
